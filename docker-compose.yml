version: "3.3"

services:
  nginx:
    image: nginx:1.14.2
    links:
      - app:app
    ports:
      - "8001:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

  app:
    build: app
    image: oracles:0.1.3
    environment:
      - FLASK_ENV=development
    ports:
      - "3031:3031"
