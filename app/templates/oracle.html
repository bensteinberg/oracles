<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Oracles</title>
    <link rel="stylesheet" href="{{ url_for('.static', filename='normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('.static', filename='skeleton.css') }}">
    <link rel="shortcut icon" href="{{ url_for('.static', filename='favicon.ico') }}">
  </head>
  <body>
    {% include "octocat.html" %}
    <div class="container">
      <div class="row">
        <div class="twelve columns" style="margin-top: 25%">
          <h1 id="oracle">{{ o }}</h1>
          <p id="text">{{ text }} (<a href="{{ request.url }}">link</a>, <a href="{{ path }}">API</a>)</p>
          <p id="reversal" style="display: none">{{ reversal }} (<em>flipped</em>)</p>
          <button id="random" onclick="fetch_oracle();">
            random
          </button>
          <button id="flip" onclick="flip();">
            flip
          </button>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="two columns">
          <p>THE ORACLES</p>
        </div>
        <div class="ten columns">
          {% for oracle in oracles %}
          {% set name = oracle['name'] %}
          <button class="oracle" id="{{ name }}" onclick="fetch_oracle('{{ name }}');">{{ name }}</button>
          {% endfor %}
        </div>
      </div>
    </div>
    <script type="text/javascript" src="{{ url_for('.static', filename = 'oracle.js') }}"></script>
  </body>
</html>
